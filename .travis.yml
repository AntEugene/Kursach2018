dist:	trusty
sudo:	true

language: cpp

os:
    - linux

compiler:
    - gcc

install:
    - sudo apt-get update -q
    - sudo apt-get install cmake

build_script:
    # скрипт сборки проекта:
    - mkdir build
    - cd build
    - cmake .. %CMAKE_CONFIGURE_FLAGS%
    - cmake --build . %CMAKE_BUILD_FLAGS%

test_script:
    # скрипт тестирования проекта:
    - ctest -C %CONFIGURATION% --output-on-failure

after_success:
    - echo "success"
