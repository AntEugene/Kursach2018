sudo: true

language: python

python:
    - "3.6"
    
before_install:
    - sudo apt update -qq
    - sudo apt install -y python-gi 
    - sudo apt install -y python-gi-cairo
    - sudo apt install -y python3-gi
    - sudo apt install -y python3-gi-cairo
    - sudo apt install -y gir1.2-gtk-3.0
install:
    - pip install pytest pytest-quickcheck  pytest-cov
    
script:
    - pytest
