dist:	trusty
sudo:	true

language: cpp

os:
    - linux

compiler:
    - gcc

env:
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release

install:
    - sudo apt-get update -q
    - sudo apt-get install cmake

script:
    - git clone git@github.com:AntEugene/Kursach2018.git
    - cd Kursach2018
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
    - ctest --output-on-failure
