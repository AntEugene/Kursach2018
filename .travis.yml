sudo: true

language: python

python:
    - "3.6"
    
before_install:
  - sudo apt-get update -qq
  
install:
    - sudo apt install -qq python-gi 
    - sudo apt install -qq python-gi-cairo
    - sudo apt install -qq python3-gi
    - sudo apt install -qq python3-gi-cairo
    - sudo apt install -qq gir1.2-gtk-3.0
    - pip install pytest pytest-quickcheck  pytest-cov
    
script:
    - pytest
